<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2d896b3e21.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>

  <main>
    <h1 class="number-device"></h1>
    <blockquote class="phrases"></blockquote>
    <img src="images/pattern-divider-desktop.svg" alt="image line desktop" class="img-line-desktop" />
    <img src="images/pattern-divider-mobile.svg" alt="image line mobile" class="img-line-mobile" />
    <button class="btn-advice-generator">
      <img src="images/icon-dice.svg" alt="icon dice" />
    </button>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
